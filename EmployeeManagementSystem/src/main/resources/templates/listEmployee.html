<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	name="viewport">
<meta content="ie=edge" http-equiv="X-UA-Compatible">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<title>Employee Management System</title>
</head>
<body>
	<div class="container">
		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<a href="/"
				class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
				Employee Management System</a>

			<ul
				class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="/employees/list"
					class="nav-link px-2 link-secondary">Employees</a></li>
				<li><a href="/employees/add" class="nav-link px-2 link-dark">New
						Employee</a></li>
			</ul>
		</header>
		<h2>List of Employees</h2>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Employee ID</th>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="employee: ${employees}">
					<td th:text="*{employee.id}" />
					<td th:text="*{employee.firstName}" />
					<td th:text="*{employee.lastName}" />
					<td th:text="*{employee.email}" />
					<td><a class="btn btn-danger btn-sm"
						th:href="'/employees/edit?id='+${employee.id}">Edit</a> <a
						class="btn btn-danger btn-sm"
						th:href="'/employees/delete?id='+${employee.id}"
						onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
							Delete </a>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
